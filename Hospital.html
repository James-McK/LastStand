<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Last Stand</title>
		<meta name="description" content="Last Stand Text Adventure" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<script src="assets/js/Hospital.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="row">
				<!-- Column 1: Map and inventory -->
				<div class="col col1">
					<div class="map">
						<img src="assets/images/map.png" />
					</div>
					<div class="inventory">
						<p id="inventory"></p>
					</div>
				</div>

				<!-- Column 2: Image -->
				<div class="col col2">
					<img src="assets/images/Hospital_Outside.jpg" id="ImageDisplay"/>
				</div>

				<!-- Column 3: Buttons -->
				<div class="col col3">
					<div id="ButtonsHospital">
					</div>
				</div>
			</div>

			<!-- Bottom: Dialogue box -->
			<div class="dialogueOuter" style="background-color: rgb(48, 46, 46);">
				<div class="dialogue" id="dialogue" style="height: 90%;">
                    <div id="DialogueHospital" class="textBox centeredText">
                    </div>
				</div>
			</div>
		</div>
	</body>
</html>
