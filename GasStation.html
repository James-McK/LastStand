<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Last Stand</title>
	<meta name="description" content="Last Stand Text Adventure" />

	<link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body onload="enableTorch(), StartTimer();">
	<div class="wrapper">
		<div class="row">
			<!-- Column 1: Map and inventory -->
			<div class="col col1">
				<div class="map">
					<span id="playerSpan"></span>
					<label for="temperatureMeter">Temperature:</label><br />
					<div id="temperatureMeter" class="temperatureMeter"></div>
					<span id="temperatureSpan" class="temperatureSpan">40</span>Â°C<br />
					<br />
					Time:<br />
					<span  id="timeSpan" class="timeSpan"></span>
				</div>
				<div class="inventory">
					<p class="inventoryHeading">Inventory</p>
					<span class = "inventory" id="inventory"></span>
				</div>
			</div>

			<!-- Column 2: Image -->
			<div class="col col2">
				<div id="imageSection" class="col col2">
					<div id="imageContainer">
						<div id="torchId"></div>
						<img id="locationImage">
					</div>

					<!--
						<div class="container">
							<div class="red flame"></div>
							<div class="orange flame"></div>
							<div class="yellow flame"></div>
							<div class="white flame"></div>
							<div class="blue circle"></div>
							<div class="black circle"></div>
						</div>
					-->

				</div>
			</div>

			<!-- Column 3: Buttons -->
			<div class="col col3">
				<div id="options">
				</div>
			</div>
		</div>

		<!-- Bottom: Dialogue box -->
		<div class="dialogueOuter">
			<div class="dialogue textBox centeredText" id="dialogue" style="height: 90%;">
				<span id="timer"></span>
			</div>
		</div>
		<script src="./assets/js/Typewriter.js"></script> <!-- Typewriter effect for text -->
		<script defer src="./assets/js/gasStation.js"></script> <!-- Main JS file for GasStation-->
		<script src="./assets/js/inventory.js"></script>
		<script src="./assets/js/Timer.js"></script> <!-- Timer -->
		<script src="./assets/js/Temperature.js"></script> <!-- Temperature function -->
		<script src="./assets/js/torch.js"></script>
		<script src="./assets/js/crossfade.js"></script>
	</div>
</body>

</html>
