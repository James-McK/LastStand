<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Festive&family=Poppins&family=Reenie+Beanie&family=Roboto+Mono&display=swap%27');

        * {
            font-family: 'Roboto Mono', monospace;
            font-size: 24pt;
            text-align: center;
        }

        body {
            color: #debf89;
            background-color: #5d453e;;
        }

        .box {
            width: 40%;
            margin: auto;
            padding: 50px;
            background-color: #907c68;;
            border-radius: 20px;
            border-style: none;
            box-shadow: 0 0 10px 2px;
        }

        .button {
            border-radius: 20px;
            padding: 10px;
            background-color: #5d453e;
            border-style: none;
            color: #debf89;
        }

        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #options {
            display: block;
            margin-left: auto;
            margin-right: auto;


        }

        #dialogue {
            font-size: 0.5em;
            line-height: 0.5px;
        }

        #profession:focus {
            outline: none;
        }
        
        .menuText {
            margin: 20px;
        }
    </style>

    <script type = "text/javascript" src="/assets/js/Typewriter.js"></script>
    <script>

            // This function is used to display the dialogue for the player's chosen profession.

            function displayProfession() {
            let select = document.getElementById('profession').value; // Value of select box
            let dialogue = document.getElementById('dialogue') // Span element to display dialogue
            dialogue.innerHTML = 'You have chosen: ' + select + '<br>'; // Displays chosen profession to player

            if (select === 'Hunter') {
                dialogue.innerHTML += "There were so many of them, what the hell was attracting all of them. A horde suddenly appeared at our cabin so I decided to lure them away so my daughter will be safe. It's been 7 days since then. I hope nothing has went wrong, there should be enough food in the carbin for a while. I ne-I have to go back. The sound of my rifle must havebrought more attention to me, this might be bad. I guess this abandoned warehouse will do for now.";
                sessionStorage.setItem('profession', 'Hunter')
            }
            else if (select === 'Mechanic') {
                dialogue.innerHTML += "I knew it was too good to be true, a country side mechanic like me got a major corporation workshop all to myself? The things I helped with, those weren't god damn cars or any machine I've seen before. The things I would do just to get my old life back. I just wanted a decent job and retire early but now I'm stuck in this good for nothing warehouse... I wonder if it was my fault tha-"
                sessionStorage.setItem('profession', 'Mechanic')
            }
            else if (select === 'War Veteran') {
                dialogue.innerHTML += "I've lost contact with my family back in <strong>xxxx</strong>, the zombies just over ran my last hideout. I've managed to stumble upon this old abandoned warehouse in the middle of no where. Honestly it took almost everything I had just to escape those damn things! This is just like back in those tre-... I-I don't know how much more I can take."
                sessionStorage.setItem('profession', 'War Veteran')
            }
            else if (select === 'Medic') {
                dialogue.innerHTML += "I've just managed to escape from the hospital... there were so many of them. I couldn't save any of them. I could still hear their screams and cries as I ran away. I tried to save them all, I thought I-I had the cure but one of the patient was infected and due to my selfishness I couldn't... end his life. Now everyone is dead because of me. Now I'm all alone in this abandoned warehouse."
                sessionStorage.setItem('profession', 'Medic')
            }
            else if (select === 'Priest') {
                dialogue.innerHTML += "I've just managed to escape from the hospital... there were so many of them. I couldn't save any of them. I could still hear their screams and cries as I ran away. I tried to save them all, I thought I-I had the cure but one of the patient was infected and due to my selfishness I couldn't... end his life. Now everyone is dead because of me. Now I'm all alone in this abandoned warehouse."
                sessionStorage.setItem('profession', 'Priest')
            }
        }

    </script>
    <title>Last Stand</title>
</head>

<body onload="displayProfession();"> 
    <div class="box centered">
        <div class="menuText">
        <h1>Choose your profession:</h1>
        </div>
        <div id="options">
        <form action="/GasStation.html">
            <select name="profession" id="profession" onchange="displayProfession();">
                <option value="Hunter">Hunter</option>
                <option value="War Veteran">War Veteran</option>
                <option value="Mechanic">Mechanic</option>
                <option value="Medic">Medic</option>
                <option value="Priest">Priest</option>
            </select>
            </div>
        <br>
            <div class="menuText">
            <span id="dialogue" class="dialogue"></span>
            </div>
            <input type = "submit" class="button" value="Play">
            </form>
    </div>
</body>

</html>
