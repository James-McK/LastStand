<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Last Stand</title>
		<meta name="description" content="Last Stand Text Adventure" />

		<link rel="stylesheet" href="assets/css/main.css" />
		<script src="assets/js/farmHouse.js"></script>
	</head>
	<body onload="loadFarm();">
		<div class="wrapper">
			<div class="row">
				<!-- Column 1: Map and inventory -->
				<div class="col col1">
					<div class="map">
						<img src="assets/images/map.png" />
					</div>
					<div class="inventory">

					</div>
				</div>

				<!-- Column 2: Image -->
				<div class="col col2">
					<div id="outside" style="visibility: hidden;">
                        <img src="assets/images/farm-house-outside.jpg" alt="Outside of farm house"/>
                    </div>
					<div id="inside" style="visibility: hidden;">
						<img src="assets/images/farm-house-inside.jpg" alt="Inside of farm house"/>
					</div>
					<div id="bedroom" style="visibility: hidden;">
						<img src="assets/images/farm-house-bedroom.jpg" alt="Bedroom of farm houes"/>
					</div>
				</div>

				<!-- Column 3: Buttons -->
				<div class="col col3">
					<button class="buttonChoice" id="btn1"></button>
					<button class="buttonChoice" id="btn2"></button>
					<button class="buttonChoice" id="btn3"></button>
					<button class="buttonChoice" id="btn4"></button>
					<button class="buttonChoice" id="btn5"></button>
					<button class="buttonChoice" id="btn6"></button>
					<button class="buttonChoice" id="btn7"></button>
				</div>
			</div>

			<!-- Bottom: Dialogue box -->
			<div class="dialogueOuter">
				<div class="dialogue textBox centeredText" id="dialogue">
					
				</div>
			</div>
		</div>
	</body>
</html>
