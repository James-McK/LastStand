<!DOCTYPE html>
<html>
    <head>
        <title>CSS List Example</title>
        
        <style type="text/css">
            body {
                font-family: verdana;
            }
            
            ul {
                list-style-position: inside;
                list-style-image: url(images/thumbSmall.png);
            }
            
            ol {
                list-style: lower-roman outside;
            }
            
        </style>
    </head>
    <body>
        <p>Here are some lists for us to work with!</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>This is a very long item designed to go over multiplie lines so we can see what list-style-position:inside looks like.</li>
        </ul>
        
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    </body>
</html>
